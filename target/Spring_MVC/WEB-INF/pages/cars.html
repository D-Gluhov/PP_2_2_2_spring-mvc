<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Table of Cars</h1>
<table>
    <tr>
        <th>brand</th>
        <th>color</th>
        <th>year</th>
    </tr>
    <tr th:each="car: ${listOfCars}">
        <td th:utext="${car.brand}">index</td>
        <td th:utext="${car.color}">count</td>
        <td th:utext="${car.year}">size</td>
    </tr>
</table>
</body>
</html>
